    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/ninefiveslabs/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter fa-2x"
    weight = 3
    url = "https://twitter.com/ninefiveslabs/"
[[params.social]]
    name = "Linkedin"
    icon = "fab fa-linkedin-in fa-2x"
    weight = 4
    url = "https://www.linkedin.com/company/nine-fives-labs/"
[[params.social]]
    name = "YouTube"
    icon = "fab fa-youtube fa-2x"
