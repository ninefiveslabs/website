publishdir = "_out"
baseurl = "https://ninefiveslabs.io"
title = "Nine Fives Labs"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

#disqusShortname = "yourdiscussshortname"

[params]
    #author = "Nine Fives Labs"
    description = "Nine Fives Labs' website"
    keywords = "blog,developer,organization,nonprofit"
    avatarurl = "/images/horrible-nine-fives-labs.jpg"
    dateFormat = "02/01/2006"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Except where otherwise noted, content on this site is licensed under a <a href='https://creativecommons.org/licenses/by-sa/4.0/'>Creative Commons Attribution-ShareAlike 4.0 International</a> license."

    hidecredits = false
    hidecopyright = true

    rtl = false

    math = false
    images = ["/images/horrible-nine-fives-labs.jpg"]
    #custom_css = ["css/custom.css"]

# Social links
