[build]
    publish = "_out"
    command = "hugo --buildFuture"

[context.production.environment]
  HUGO_VERSION = "0.71.1"
  TZ = "Europe/Warsaw"

[context.deploy-preview]
    command = "hugo --buildFuture -b ${DEPLOY_PRIME_URL}"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.71.1"
  TZ = "Europe/Warsaw"
